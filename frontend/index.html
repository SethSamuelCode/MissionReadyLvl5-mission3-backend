<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <script
      src="scripts.js"
      defer></script>
    <title>Interview Practicer</title>
  </head>
  <body>
    <h1>Interview Practicer</h1>
    <div id="jobNameContainer">
      <label for="jobDescription">Job for interview practice:</label>
      <input
        type="text"
        id="jobDescription" />
    </div>
    <div class="container">
      <div id="convoDisplayArea"></div>
      <div>
        <form id="userInputForm">
          <fieldset>
            <textarea
              name="userInput"
              id="userInput"></textarea>
            <button type="submit" id="sendButton" disabled>send</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
